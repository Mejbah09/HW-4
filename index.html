<!DOCTYPE html>


<html lang="en">
 
<head>
    <title>
        form 
    </title>
</head>


<body>

    <form>

        <table border="0" width="50%" cellpading="10" cellspaching="5" align="center">
            <tr>

                <td width="">
                    <img src="https://image.shutterstock.com/image-vector/wizard-warlock-logo-design-inspiration-260nw-1897349269.jpg" alt="logo" width="70%
                   
                 " align="center"> 
                </td>
                 


                <td>
                    <h1 align="center"> 
                      WIZARD.BD Student Registration Form 
                     </h1>

                </td>
            </tr>
            
            <tr>
                
              <td colspan="2">
                <p align="center"> Please fill out this form with the required information </p>
              </td>
               

            </tr> 
            <tr>
                <td width="50%">
                    <label for="firstname"> FIRST NAME* </label>
                     <input type="text" id="firstname" size="20" required> 
                </td>
                <td>
                    
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastName" size="20" required>
                     
                </td>
            </tr>
            <tr>
                <td>
                    <label>E-mail</label>
                    <input type="email" size="20" required>

                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile Number</label>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td>
                   <p>Gender</p>
                   <input type="radio" id="male" name="gender">
                   <label for="male">Male</label><br>
 
 
                   <input type="radio" id="female" name="gender">
                   <label for="female">Female</label><br>
 
 
                   <input type="radio" id="others" name="gender">
                   <label for="others">Female</label><br>
                </td>
             </tr>
             <tr>
                <td>
                    <label>Date of birth</label>
                    <input type="date">
                </td>
             </tr>
             <tr>
                <td>
                    <label>Age (18+ only)</label>
                    <input type="number" min="18">
                </td>
             </tr>
             <tr>
                <td>
                    <label>
                        Pin Code
                    </label>
                    <input type="password" >
                </td>
             </tr>
             <tr>
                <td>
                   <p> Choose your Hobbies</p>
                   <label for="dr">Drawing</label>
                   <input type="checkbox" id="dr">

                   <label for="cr">Cricket</label>
                   <input type="checkbox" id="cr">

                   <label for="ft">Football</label>
                   <input type="checkbox" id="ft">

                   <label for="tr">Travelling</label>
                   <input type="checkbox" id="tr">

                   <label for="gr">Gardening</label>
                   <input type="checkbox" id="gr">
                </td>
             </tr>
             <tr>
                <td colspan="2">
                <p> Adress</p>
                    
                  <textarea cols="100" rows="10"></textarea>
                </td>
             </tr>
             <tr>
                <td>
                    <select>
                        <option selected  >
                            SELECT YOUR COUNTRY
                        </option>
                        <option >
                            India
                        </option>
                        <option >
                            Nepal
                        </option>
                        <option >
                            Bangladesh
                        </option>
                        <option >
                            Pakistan
                        </option>
                        <option disabled >
                            Sri-lanka
                        </option>
                        <option >
                            Afganstan
                        </option>
                    </select>
                </td>
             </tr>
             <tr>
                <td>
                    <p>Qualification</p><br> 

                   

                    <label for="hsc">H.S.C</label>
                    <input type="checkbox" id="hsc"><br>

                    <label for="bsc">B.sc</label>
                    <input type="checkbox" id="bsc"><br>

                    <label for="msc">M.sc</label>
                    <input type="checkbox" id="msc"><br>

                </td>
             </tr><br><br>
             <tr>
                <td colspan="2" align="center">
                    <label for="terms"> I agree with terms and conditions</label>
                    <input type="checkbox" id="terms" >
                
                </td>
             </tr><br>
             <tr>
                <td><input type="reset" value="Reset form"></td>
                <td align="right"><input type="submit" value="Submit"></td>
             </tr>



        </table>
      

    </form>



</body>















</html>
